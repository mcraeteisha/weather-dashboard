<!DOCTYPE html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather Dashboard</title>
  </head>

  <body>
      <header>
        <nav class="white">
          <div class="nav-wrapper">
              <a href="#" class="brand-logo center black-text">Weather <strong>Dashboard</strong></a>
          </div> 
        </nav>
      </header>

      <div class="row">
        <div class="col s3 indigo darken-4">
          <h5 class="white-text">Search for a City:</h5>
            <div class="row">
              <div class="col s8 white-text">
                <input id="weather-search-term" type="text" placeholder="City" class="white-text">
              </div>
              <div class="col s4">
                <button type="submit" class="indigo darken-4" id="search-btn"><a href="#"><i class="material-icons white-text" id="search-icon">search</i></a></button>
              </div>
            </div>
            <div>
              <p><h5 class="white-text">Search History:</h5></p>
            </div>
        </div>

        <div class="col s9">
          <div class="">
            <div class="card horizontal">
              <div class="card-stacked">
                <div class="card-content">
                  <h2><p id="weather-info"></p><p id="icon-placeholder"></p></h2>
                  <h4><p id="temperature-info"></p></h4>
                  <h4><p id="humidity-info"></p></h4>
                  <h4><p id="wind-speed-info"></p></h4>
                  <h4><p id="uv-index-info"></p></h4>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col s2 offset-s3">
            <h3><p id="forecast-title-placeholder"></p></h3>
            <div class="card horizontal">
              <h5 id="date-placeholder"></h5>
              <h6 id="forecast-temp-placeholder"><p id="forecast-icon-placeholder"></p></h6>
              <h6 id="forecast-humidity-placeholder"></h6>
            </div>
          </div>
        </div>    

    </div>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
